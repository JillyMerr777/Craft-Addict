<div class="bg-diamond-star">
  <svg width="100vw" height="100vh" viewBox="0 0 1200 800" preserveAspectRatio="none" style="position:absolute;top:0;left:0;width:100vw;height:100vh;">
    <defs>
      <g id="diamond">
        <polygon points="600,100 700,400 600,700 500,400" fill="#E06A2F" />
      </g>
      <g id="star">
        <polygon class="star-anim" points="600,250 620,400 600,550 580,400" fill="#FFF6EE" />
      </g>
    </defs>
    <!-- Repeat diamonds and stars in a grid -->
    <use href="#diamond" x="0" y="0" />
    <use href="#star" x="0" y="0" />
    <use href="#diamond" x="200" y="0" />
    <use href="#star" x="200" y="0" />
    <use href="#diamond" x="400" y="0" />
    <use href="#star" x="400" y="0" />
    <use href="#diamond" x="600" y="0" />
    <use href="#star" x="600" y="0" />
    <use href="#diamond" x="800" y="0" />
    <use href="#star" x="800" y="0" />
    <use href="#diamond" x="1000" y="0" />
    <use href="#star" x="1000" y="0" />
    <!-- Repeat for more rows -->
    <use href="#diamond" x="0" y="400" />
    <use href="#star" x="0" y="400" />
    <use href="#diamond" x="200" y="400" />
    <use href="#star" x="200" y="400" />
    <use href="#diamond" x="400" y="400" />
    <use href="#star" x="400" y="400" />
    <use href="#diamond" x="600" y="400" />
    <use href="#star" x="600" y="400" />
    <use href="#diamond" x="800" y="400" />
    <use href="#star" x="800" y="400" />
    <use href="#diamond" x="1000" y="400" />
    <use href="#star" x="1000" y="400" />
  </svg>
</div>
